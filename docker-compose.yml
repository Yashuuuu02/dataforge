version: "3.8"

services:
  # ── PostgreSQL ─────────────────────────────────────────
  postgres:
    image: postgres:15-alpine
    container_name: dataforge-postgres
    environment:
      POSTGRES_USER: dataforge
      POSTGRES_PASSWORD: dataforge
      POSTGRES_DB: dataforge
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U dataforge -d dataforge" ]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - dataforge-net

  # ── Redis ──────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: dataforge-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - dataforge-net

  # ── MinIO ──────────────────────────────────────────────
  minio:
    image: minio/minio:latest
    container_name: dataforge-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: dataforge
      MINIO_ROOT_PASSWORD: dataforge123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: [ "CMD", "mc", "ready", "local" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dataforge-net

  # ── Backend (FastAPI) ──────────────────────────────────
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: dataforge-backend
    env_file:
      - .env.example
    environment:
      DATABASE_URL: postgresql+asyncpg://dataforge:dataforge@postgres:5432/dataforge
      DATABASE_URL_SYNC: postgresql://dataforge:dataforge@postgres:5432/dataforge
      REDIS_URL: redis://redis:6379/0
      MINIO_ENDPOINT: minio:9000
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - dataforge-net

  # ── Worker (Celery) ────────────────────────────────────
  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    container_name: dataforge-worker
    env_file:
      - .env.example
    environment:
      DATABASE_URL: postgresql+asyncpg://dataforge:dataforge@postgres:5432/dataforge
      DATABASE_URL_SYNC: postgresql://dataforge:dataforge@postgres:5432/dataforge
      REDIS_URL: redis://redis:6379/0
      MINIO_ENDPOINT: minio:9000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "celery -A pipeline.workers.celery_app inspect ping --timeout 10 || exit 1" ]
      interval: 30s
      timeout: 15s
      retries: 3
      start_period: 30s
    networks:
      - dataforge-net

  # ── Flower (Celery Monitor) ────────────────────────────
  flower:
    image: mher/flower:2.0
    container_name: dataforge-flower
    command: celery --broker=redis://redis:6379/0 flower --port=5555
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    ports:
      - "5555:5555"
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5555/" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dataforge-net

  # ── Frontend (Next.js) ────────────────────────────────
  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: dataforge-frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: /api
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - dataforge-net

  # ── Nginx (Reverse Proxy) ─────────────────────────────
  nginx:
    image: nginx:alpine
    container_name: dataforge-nginx
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dataforge-net

volumes:
  postgres_data:
  redis_data:
  minio_data:


networks:
  dataforge-net:
    driver: bridge
